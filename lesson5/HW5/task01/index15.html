<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>The new site</title>
		<link rel="stylesheet" type="text/css" href="styles/style15.css">
	</head>
		<body>

			<div class="header">
				<img id="header-bg" src="images/header-bg-grey.png">
				<img id="header-title" src="images/header-title.png">
			</div>

			<div class="content">

				<div class="left">
					<img id="title-left" src="images/title-left.png">
					<img id="text-left" src="images/left-text.png">
					<img id="more-left" src="images/more-left.png">
				</div>

				<div class="right">

					<img id="title-right" src="images/title-right.png">
					<img id="text-right-top" src="images/text-right-top.png">
					<img id="image" src="images/image.png">
					<img id="text-right-down" src="images/text-right-down.png">

					<div id="more-button">

						<img id="more-right-button" src="images/more-right-button.png">
						<img id="more-right-text" src="images/more_right_text.png">

					</div>

				</div>
				<div class="banner">

					<img id="banner" src="images/banner.png">

				</div>

			</div>

			<div class="footer">

				<img id="footer-background-grey" src="images/footer-bg-grey.png">
				<img id="footer-background-white" src="images/footer-bg-white.png">
				<img id="footer-background-blue" src="images/footer-bg-blue.png">
				<img id="copy" src="images/copy.png">

			</div>

		</body>

</html>
