<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> CW task 01 </title>
	<link rel="stylesheet" type="text/css" href="styles/style11.css">
</head>
<body>
	<form>
		<p><i> Пожалуйста заполните форму.
		Обязательные поля помечены</i><em>*</em></p>
		<fieldset>
			<legend>Контактная информация</legend>
				<label for="name"> Имя <em>*</em></label>
				<input id="name"><br>
				<label for="telephone">Телефон <em>*</em></label>
				<input id="telephone"><br>
				<label for="email"> email <em>*</em></label>
				<input id="email"><br>
		</fieldset>
		<fieldset>
			<legend> Персональная информация </legend>
				<label for="age"> Возраст <em>*</em></label>
				<input id="age"><br>
				<label for="gender"> Пол <em>*</em></label>
				<select id="gender">
					<option value="female">Женщина</option>
					<option value="male">Мужчина</option>
				</select><br>
				<label for="comments"> Увлечения </label>
				<textarea id="comments"></textarea>
		</fieldset>
		<fieldset>
			<legend> Выберите ваших любимых животных </legend>
				<label for="dog"><input id="dog" type="checkbox"> Собака </label>
				<label for="cat"><input id="cat" type="checkbox"> Кот </label>
				<label for="human"><input id="human" type="checkbox"> Человек </label>
		</fieldset>
		<p><input type="submit" value="Отправить информацию"></p>




	</form>

</body>
</html>
